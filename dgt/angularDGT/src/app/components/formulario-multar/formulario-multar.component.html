<app-nav></app-nav>

<main role="main" class="container p-2"> 
<app-alert [alert]="alert"></app-alert>

<div routerLinkActive="active">
	<a [routerLink]="['/matricula']" class="btn btn-outline-primary mt-3 mb-3 col-3">
		Volver
	</a>
</div>



<div class="container" style="border:1px solid #17A2B8; padding:10px;" id="receta">
	
		<p><b>Matrícula:</b> {{vehiculo.matricula }}</p>
		<p><b>Modelo:</b> {{ vehiculo.modelo}}</p>
		<p><b>Km:</b> {{ vehiculo.km}}</p>
	
</div>


<br>

<form [formGroup]="formulario" (submit)="nueva()">

	<label for="importe"><b>Importe</b></label>
	<input type="text" formControlName="importe" class="form-control" required>

	<label for="concepto"><b>Concepto</b></label>
	<textarea type="text" formControlName="concepto" class="form-control" required></textarea>
	<p id="p" *ngIf="formulario.controls.concepto.invalid && formulario.controls.concepto.touched"  
             class="text-danger">*minimo 5 letras y máximo 200</p> 
	<br>
	<!--<button type="submit" class="btn btn-outline-primary btn-block">BUSCAR</button>-->
	<button class="mt-6 btn btn-primary btn-block btn-lg " type="submit">
		Multar
	</button>
</form>

</main>
