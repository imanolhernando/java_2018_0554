<div class="jumbotron">
  <form [formGroup]="formulario" (submit)="comprobar()">
    <div class="form-group">
      <label for="matricula">Matricula</label>
      <input type="text" formControlName="matricula" class="form-control" aria-describedby="emailHelp" placeholder="Introduce matricula existente">
    </div>
    <button type="submit" class="btn btn-block btn-primary mt-5" [disabled]="formulario.invalid">Buscar</button>
  </form>
</div>
